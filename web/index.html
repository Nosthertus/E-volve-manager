<!doctype html>
<html>
<head>
	<title>E/volve Manager</title>
	<meta charset="utf-8">

	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JS files -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body ng-app="E/volve">
	<div class="box middle" id="loginForm">
		<form ng-controller="loginController as login" ng-submit="login.login()">
			<div class="form-group">
				<label for="loginUsername" class="control-label">Username</label>
				<input type="text" class="form-control" id="loginUsername" ng-model="login.username">
				<p class="help-block">Username length is too short</p>
			</div>

			<div class="form-group">
				<label for="loginPassword" class="control-label">Password</label>
				<input type="password" class="form-control" id="loginPassword" ng-model="login.password">
				<p class="help-block">Password length is too short</p>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div class="middle" id="later">
		<h1>Something should happen here</h1>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
